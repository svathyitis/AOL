    function copyLink() {

    function copyDetails() {
      const text = `Happiness Program\nWith Vishal Ji & Vikram Ji\n25‚Äì27 Jul 2025\nArt of Living International Center\nKanakapura Main Rd, Bengaluru\n\nCheck-in: 24 Jul 2025, 2:00 pm\nStart: 25 Jul, 9:30 am\nEnd: 27 Jul, 5:00 pm\nCheckout: 28 Jul, 9:30 am\n\nRegister: https://programs.vvmvp.org/events/553/`;
      navigator.clipboard.writeText(text);
      alert("Program details copied!");
    }

    // Countdown Timer
    function updateCountdown() {
      const target = new Date("2025-07-25T09:30:00");
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerText = "üéâ Program Started!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);

      document.getElementById("countdown").innerText =
        `‚è≥ ${days}d ${hours}h ${minutes}m to start`;
    }

    updateCountdown();
    setInterval(updateCountdown, 60000); // update every minute
  </script>
