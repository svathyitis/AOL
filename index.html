<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vishal Merani</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f4f6f9;
      --text: #1c1c1e;
      --muted: #777;
      --border: #d9e1ec;
      --accent: #6a5799;
      --accent-hover: #8473c6;
      --box-bg: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 22px 14px;
    }

    .iphone-frame {
      background: var(--box-bg);
      border-radius: 36px;
      max-width: 390px;
      width: 100%;
      margin: 0 auto 32px auto;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      padding: 30px 22px;
      border: 1px solid var(--border);
      position: relative;
      z-index: 1;
      overflow: hidden;
      box-shadow: 0 0 0.5px rgba(144, 137, 245, 0.5);
    }

    .iphone-frame::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 36px;
      pointer-events: none;
      z-index: -1;
      border: 1.5px solid transparent;
      background: linear-gradient(135deg, #9089f5, #f093fb, #9089f5) border-box;
      mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      -webkit-mask-composite: destination-out;
      animation: subtlePulse 6s ease-in-out infinite;
    }

    @keyframes subtlePulse {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.4; }
    }

    h1 { font-size: 1.4rem; font-weight: 600; margin-bottom: 0.25rem; }
    h2 { font-size: 1.25rem; font-weight: 500; margin-bottom: 0.4rem; }
    h3 { font-size: 1.1rem; font-weight: 400; margin: 1rem 0 0.3rem; }
    h4 { font-size: 0.7rem; font-weight: 400; margin: 0.5rem 0; }
    h5 { font-size: 0.8rem; font-weight: 600; margin: 0.8rem 0 0.3rem; }

    .subtitle { font-size: 0.875rem; color: var(--muted); margin-bottom: 1rem; }
    .info-block { margin-bottom: 1.4rem; }
    .info-block p { font-size: 0.92rem; line-height: 1.5; }

    .button {
      display: inline-block;
      background-color: var(--accent);
      color: white;
      padding: 0.55rem 1.0rem;
      border-radius: 10px;
      text-decoration: none;
      font-size: 0.75rem;
      font-weight: 550;
      margin: 0.75rem 0;
      transition: background 0.2s ease;
    }

    .button:hover { background-color: var(--accent-hover); }

    ul.timeline, ul.features {
      list-style: none;
      padding-left: 0;
      margin: 0.5rem 0 0;
    }

    .timeline li, .features li {
      font-size: 0.75rem;
      padding: 3px 0;
    }

    .features li { color: #555; }

    .copy-box {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 1.2rem;
    }

    .copy-input {
      flex: 1;
      padding: 8px 12px;
      font-size: 0.8rem;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: #f9fafc;
      font-family: monospace;
      transition: background 0.3s, color 0.3s;
    }

    .copy-btn {
      padding: 8px 12px;
      background-color: #6a5799;
      color: #333;
      font-size: 0.75rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .copy-btn:hover {
      background-color: #6a5795;
      color: white;
    }

    .wa-icon {
      width: 22px;
      height: 22px;
      display: inline-block;
      background: url('https://img.icons8.com/color/48/000000/whatsapp--v1.png') no-repeat center center;
      background-size: contain;
      cursor: pointer;
    }

    .footer {
      font-size: 0.7rem;
      color: var(--muted);
      text-align: center;
      margin-top: 1.8rem;
    }

    .location-text, .queries-text { color: var(--location-color); }

    body.dark h1, body.dark h2, body.dark h3 {
      color: #b69ad4;
    }
  </style>
</head>
<body>
  <!-- Moon Toggle Top -->
  <div style="display:flex; justify-content:flex-end; max-width:390px; margin:0 auto; padding:16px 22px">
    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#6a5799" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="cursor:pointer; transition:transform 0.3s ease;">
      <path d="M21 12.79A9 9 0 0112.21 3a7 7 0 100 14.58A9 9 0 0021 12.79z"/>
    </svg>
  </div>

  <!-- Example Frame -->
  <div class="iphone-frame">
    <h1>This June,</h1>
    <h2>Discover DSAR</h2>
    <p class="subtitle">with Vishal Merani</p>
    <h3>Stress, Sleep, Anxiety</h3>
    <p class="subtitle">Stop struggling! Decode and conquer</p>
    <div class="footer">üí§ 25‚Äì27 June 2025 | Evening ‚ô° Online Sessions <br>
      ‡•ê  Jai Guru Dev ‡•ê</div>
  </div>

  <!-- Moon Toggle Bottom -->
  <div style="display:flex; justify-content:flex-end; max-width:390px; margin:0 auto; padding:16px 22px">
    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#6a5799" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="cursor:pointer; transition:transform 0.3s ease;">
      <path d="M21 12.79A9 9 0 0112.21 3a7 7 0 100 14.58A9 9 0 0021 12.79z"/>
    </svg>
  </div>

  <script>
    const moonIcons = document.querySelectorAll(".moon-icon");
    let darkMode = false;

    moonIcons.forEach(icon => {
      icon.addEventListener("click", () => {
        darkMode = !darkMode;
        document.body.classList.toggle("dark", darkMode);
        document.documentElement.style.setProperty('--bg', darkMode ? '#1c1c1e' : '#f4f6f9');
        document.documentElement.style.setProperty('--text', darkMode ? '#e0e0e0' : '#1c1c1e');
        document.documentElement.style.setProperty('--location-color', darkMode ? '#b69ad4' : '#555');
        document.documentElement.style.setProperty('--muted', darkMode ? '#aaa' : '#777');
        document.documentElement.style.setProperty('--border', darkMode ? '#444' : '#d9e1ec');
        document.documentElement.style.setProperty('--box-bg', darkMode ? '#2c2c2e' : '#ffffff');

        document.querySelectorAll('.button').forEach(btn => {
          btn.style.backgroundColor = darkMode ? '#6a5795' : 'var(--accent)';
          btn.style.color = darkMode ? '#1c1c1e' : 'white';
        });

        document.querySelectorAll('.copy-input').forEach(input => {
          input.style.backgroundColor = darkMode ? '#3a3a3c' : '#f9fafc';
          input.style.color = darkMode ? '#b69ad4' : '#1c1c1e';
        });

        document.querySelectorAll('.copy-btn').forEach(btn => {
          btn.style.backgroundColor = darkMode ? '#3a2e57' : '#E6E6FA';
          btn.style.color = darkMode ? '#b69ad4' : '#333';
        });

        moonIcons.forEach(icon => {
          icon.style.transform = darkMode ? "rotate(180deg)" : "rotate(0deg)";
        });
      });
    });
  </script>
</body>
</html>
